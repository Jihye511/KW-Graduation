<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재수강하면 얼마나 성적이 오를까?</title>
    <link rel="stylesheet" href="../css/calculator.css" />
</head>
<body>
  <div class="main">
    <div class="overlap-wrapper">
      <div class="overlap">

        <!--예상성적 테이블--> 
        <div class="overlap-group">
          <div class="group">
            <div class="text-wrapper">예상성적</div>
            <div class="div">
              <div class="text-wrapper-2">성적표 기준</div>
              <div class="table">
                <div class="table-2">
                  <div class="row">
                    <div class="cell">
                      <div class="content"><div class="text-2" id="majorGPA">전공 성적</div></div>
                    </div>
                    <div class="cell">
                      <div class="content"><div class="text-2" id="totalGPA">전체 성적</div></div>
                    </div>
                  </div>
                  <div class="row-2">
                    <div class="content-wrapper">
                      <div class="content"><div class="text-3" id="majorGPASungjuk"></div></div>
                    </div>
                    <div class="content-wrapper">
                      <div class="content"><div class="text-3" id="totalGPASungjuk"></div></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="group-2">
              <div class="text-wrapper-2">학적부 기준</div>
              <div class="table">
                <div class="table-2">
                  <div class="row">
                    <div class="cell">
                      <div class="content"><div class="text-2" id="majorGPAHakjuk">전공 성적</div></div>
                    </div>
                    <div class="cell">
                      <div class="content"><div class="text-2" id="totalGPAHakjuk">전체 성적</div></div>
                    </div>
                  </div>
                  <div class="row-2">
                    <div class="content-wrapper">
                      <div class="content"><div class="text-3" id="majorGPAHakjukValue"></div></div>
                    </div>
                    <div class="content-wrapper">
                      <div class="content"><div class="text-3" id="totalGPAHakjukValue"></div></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="overlap-group-wrapper">
              <div class="div-wrapper"><div class="text-wrapper-3" id="calculateButton">계산하기</div></div>
            </div>
          </div>
        </div>
        <div class="text-wrapper-4">성적 계산기</div>
        <div class="overlap-2">
          <div class="group-3">
            <div class="text-wrapper-5">F 성적</div>
            <p class="p">F는 성적표 기준 제외 후 계산, 학적부 기준 F 포함 후 계산</p>
          </div>
        </div>
        <div class="text-wrapper-6">성적 내역</div>
        

        <!--성적정보(평량평균) 테이블-->
        <div class="group-4">
          <div class="text-wrapper-5">성적정보(평량평균)</div>
          <div class="table-wrapper">
            <div class="table-2">
              <div class="row-3">
                <div class="cell">
                  <div class="content"><div class="text-2" id="hakjukAvg">학적부 기준</div></div>
                </div>
                <div class="cell">
                  <div class="content"><div class="text-2" id="sungjukAvg">성적증명서 기준</div></div>
                </div>
              </div>
              <div class="row-2">
                <div class="content-wrapper">
                  <div class="content"><div class="text-3" id="hakjukAvgValue"></div></div>
                </div>
                <div class="content-wrapper">
                  <div class="content"><div class="text-3" id="sungjukAvgValue"></div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="group-5">
          <p class="text-wrapper-7">재수강 예정인 과목의 성적을 수정하고 예상 성적을 확인해보세요</p>
        </div>
        <div>
        <div class="overlap-3">
          <div class="rectangle"></div>
          <div class="group-6">
            <div class="text-wrapper-5">수강 예정 과목</div>
            <div class="table-3">
              <div class="table-4" id="plannedCoursesTable">
                <div class="row">
                  <div class="cell-2">
                    <div class="content"><div class="text-2">학정번호</div></div>
                  </div>
                  <div class="cell-2">
                    <div class="content"><div class="text-2">과목명</div></div>
                  </div>
                  <div class="cell-3">
                    <div class="content"><div class="text-2">개설학과</div></div>
                  </div>
                  <div class="cell-4">
                    <div class="content"><div class="text-2">이수구분</div></div>
                  </div>
                  <div class="cell-5">
                    <div class="content"><div class="text-2">학점</div></div>
                  </div>
                  <div class="cell-6">
                    <div class="content"><div class="text-2">성적</div></div>
                  </div>
                  <div class="cell-7">
                    <div class="content"><div class="text-2">인증구분</div></div>
                  </div>
                  <div class="cell-8">
                    <div class="content"><div class="text-2">재수강여부</div></div>
                  </div>
                  <div class="cell-2">
                    <div class="content"><div class="text-2">재수강이후 삭제여부</div></div>
                  </div>
                </div>
                <div class="row-4">
                  <div class="cell-9">
                    <div class="content"><div class="text-3"></div></div>
                  </div>
                  <div class="cell-9">
                    <div class="content"><div class="text-3"></div></div>
                  </div>
                  <div class="cell-10">
                    <div class="content"><div class="text-3"></div></div>
                  </div>
                  <div class="cell-11">
                    <div class="content"><div class="text-3">
                      <select>
                        <option value="전필">전필</option>
                        <option value="전선">전선</option>
                        <option value="부필">부필</option>
                        <option value="부선">부선</option>
                        <option value="복필">복필</option>
                        <option value="복선">복선</option>
                        <option value="교필">교필</option>
                        <option value="교선">교선</option>
                        <option value="기필">기필</option>
                        <option value="기선">기선</option>
                      </select>
                    </div></div>
                  </div>
                  <div class="cell-12">
                    <div class="content"><div class="text-3"></div></div>
                  </div>
                  <div class="cell-13">
                    <div class="content"><div class="text-3">
                      <select>
                        <option value="A+">A+</option>
                        <option value="A0">A0</option>
                        <option value="B+">B+</option>
                        <option value="B0">B0</option>
                        <option value="C+">C+</option>
                        <option value="C0">C0</option>
                        <option value="D+">D+</option>
                        <option value="D0">D0</option>
                        <option value="F">F</option>
                        <option value="P">P</option>
                        <option value="NP">NP</option>
                      </select>
                    </div></div>
                  </div>
                  <div class="cell-14">
                    <div class="content"><div class="text-3"></div></div>
                  </div>
                  <div class="cell-15">
                    <div class="content"><div class="text-3"></div></div>
                  </div>
                  <div class="cell-9">
                    <div class="content"><div class="text-3"></div></div>
                  </div>
                </div>
              </div>
            </div>
            <p class="text-wrapper-8">수강 예정인 과목의 이수구분, 학점, 성적을 입력하고 예상 성적을 확인해보세요</p>
            <div class="text-wrapper-9">+</div>
          </div>
        </div>
        </div>
        <div class="table-5">
          <div class="table-2">
            <div class="row-3">
              <div class="cell">
                <div class="content">
                  <div class="text-4">학과 / 학부</div>
                </div>
              </div>
              <div class="cell">
                <div class="content">
                  <div class="text-2">학번</div>
                </div>
              </div>
              <div class="cell">
                <div class="content">
                  <div class="text-2">이름</div>
                </div>
              </div>
              <div class="cell">
                <div class="content">
                  <div class="text-2">학적 상황</div>
                </div>
              </div>
            </div>
            <div class="row-5">
              <div class="content-wrapper">
                <div class="content">
                  <div class="text-3" id="hakgwa"></div>
                </div>
              </div>
              <div class="content-wrapper">
                <div class="content">
                  <div class="text-3" id="hakbun"></div>
                </div>
              </div>
              <div class="content-wrapper">
                <div class="content">
                  <div class="text-3" id="kname"></div>
                </div>
              </div>
              <div class="content-wrapper">
                <div class="content">
                  <div class="text-3" id="hakjukStatu"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
<script src="../simulation/calculator.js"></script>
</html>
